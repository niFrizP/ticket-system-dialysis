<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Ticket Form</title>\n    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">\n    <style>\n        /* Inline custom styles can go here */\n        .error { color: red; }\n    </style>\n</head>\n<body class="bg-gray-100 p-8">\n    <div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-md">\n        <h2 class="text-2xl font-bold mb-4">Submit a Ticket</h2>\n        <form id="ticketForm">\n            <div class="mb-4">\n                <label class="block text-gray-700 mb-2">Name</label>\n                <input type="text" name="name" class="border rounded w-full py-2 px-3" required>\n                <span class="error"></span>\n            </div>\n            <div class="mb-4">\n                <label class="block text-gray-700 mb-2">Email</label>\n                <input type="email" name="email" class="border rounded w-full py-2 px-3" required>\n                <span class="error"></span>\n            </div>\n            <div class="mb-4">\n                <label class="block text-gray-700 mb-2">Description</label>\n                <textarea name="description" class="border rounded w-full py-2 px-3" required></textarea>\n                <span class="error"></span>\n            </div>\n            <div class="g-recaptcha mb-4" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>\n            <button type="submit" class="bg-blue-500 text-white rounded py-2 px-4">Submit</button>\n        </form>\n    </div>\n    <script src="https://www.google.com/recaptcha/api.js" async defer></script>\n    <script>\n        const form = document.getElementById('ticketForm');\n        form.addEventListener('submit', function(event) {\n            event.preventDefault();\n            const errors = form.querySelectorAll('.error');\n            errors.forEach(error => error.textContent = '');\n            let valid = true;\n            for (const field of form.elements) {\n                if (field.type !== 'submit' && !field.checkValidity()) {\n                    valid = false;\n                    field.nextElementSibling.textContent = field.validationMessage;\n                }\n            }\n            if (valid) {\n                // Handle form submission\n                alert('Form submitted successfully!');\n            }\n        });\n    </script>\n</body>\n</html>
